<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="mystyle.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

       <div class="gamesWrapper">
        <div id="howToPlay" class="howToPlay">
            <span onclick="openHowToPlay()" id="howToPlay" class="material-symbols-outlined">
                help
            </span>
        </div>

            <div class="gameTitle">
                <h2>Number Gussing Game 🎲</h2>
            </div>

            <div class="minMaxLabel">
                <h4>Enter a number between 1 - 10</h4>
            </div>

            <div class="userInput">
                <input id="guess" type="text">
            </div>

            <div id="resultBox" class="resultBox">
                <label class="showResult" id="showResult"></label> <br>
                <label class="showResult" id="attemptResults"></label>
            </div>

            <div class="submitBtn">
                <button onclick="result()" class="primary" id="submit">Submit</button>
                
                <div class="reset">
                    <span id="reset" class="material-symbols-outlined">
                        restart_alt
                    </span>
                </div>

            </div>

       </div>

    </div>

    <div id="popUp" class="popUp">
        <div class="howToPlayAnswers">
            <span>we will generate a random number between 0 - 10, you have guess that number, if you guess 
                it correctly you win 💪
            </span>

            <button onclick="closeHowToPlay()" id="popclose" class="popclose primary">
                Got it 😉
            </button>
                
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
